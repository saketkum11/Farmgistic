<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://webkit-ui.netlify.app/style.css">
    <link rel="stylesheet" href="/css/style.css">
    <script src="https://kit.fontawesome.com/85de537a36.js" crossorigin="anonymous"></script>
    <title>Farmgistic</title>
</head>

<body>
    <div class="h-100">


        <!--- Navigation bar -->
        <header class=" bg-green-7 text-color-0 pd-5 position-fixed t-0">
            <div class="wt-80  m-auto  flex items-center">
                <div class="text-xm">
                    <a href="/index.html" class="text-dec text-color-0 text-m">Farmgistic</a>
                </div>
                <div class="flex items-center justify-even m-lf">
                    <input type="search" placeholder="search"
                        class="pd-y-3 pd-x-5 rounded-L border-none text-center outline-none">
                    <i class="fa-solid fa-magnifying-glass bg-black-0 text-color-9 rounded-L pd-3 text-xm"></i>
                </div>
                <div class="m-lf">


                    <ul class="style-none flex items-center">
                        <li class="pd-x-4">
                            <a href="/component/login/login.html"
                                class="text-dec text-color-0 pd-x-5 pd-y-3 bg-red-7">Login</a>
                        </li>

                        <li class="pd-x-4 flex  items-center position-rel justify-center">
                            <a href="/component/wishlist/wishlist.html" class="text-dec text-color-0 ">
                                <i class="fa-solid  fa-heart text-color-0"></i>
                            </a>

                            <span
                                class=" text-s position-ab p-t-n-2 flex items-center justify-center bg-red-7 wt-fixed-5 h-fixed-5 rounded-full p-r-0">0</span>
                        </li>

                        <li class=" pd-x-4 flex  items-center position-rel justify-center">
                            <a href="component/cart/cart.html" class="text-dec text-color-0 ">
                                <i class="fa-solid fa-cart-shopping"></i>
                            </a>
                            <span
                                class=" text-s position-ab p-t-n-2 flex items-center justify-center bg-red-7 wt-fixed-5 h-fixed-5 rounded-full p-r-0">0</span>


                        </li>
                        <li class="pd-x-4">
                            <small>cart</small>
                        </li>

                    </ul>

                </div>
            </div>

        </header>


        <main class="wt-80 m-y-11 m-auto bg-black-0  ">

            <div class="text-center m-y-11">
                <h3 class="text-m">My wishlist</h3>
            </div>

            <div class="grid product-content ">
                <!-- wishlist card 1-->
                <div class="flex flex-column box-shadow bg-black-0 wt-100 position-rel">

                    <div class="position-ab t-2 r-5">
                        <button class="pd-x-3 bg-black-0 border-none pd-y-2 rounded-full cursor"><i
                                class="fa-solid fa-heart color-red-7"></i></button>
                    </div>
                    <div class="pd-4 bg-black-3 ">
                        <img src="/css/image/Guava.jpg" class=" m-t-8 wt-100  rounded-m object-content" alt="">
                    </div>
                    <div class="wt-100 m-t-8">
                        <div class=" flex flex-column items-center wt-100 ">
                            <span class="text-xm text-light">Fruit</span>
                            <small class="text-bold text-xm">₹50</small>
                            <button class="wt-100 border-none cursor pd-y-3 m-t-5 text-color-0 bg-black-5 text-dec text-xm ">Move to cart</button>
                        </div>
                    </div>
                </div>
                <div class="flex flex-column box-shadow bg-black-0 wt-100 position-rel">

                    <div class="position-ab t-2 r-5">
                        <button class="pd-x-3 bg-black-0 border-none pd-y-2 rounded-full cursor"><i
                                class="fa-solid fa-heart color-red-7"></i></button>
                    </div>
                    <div class="pd-4 bg-black-3 ">
                        <img src="/css/image/Grain.jpg" class=" m-t-8 wt-100  rounded-m object-content" alt="">
                    </div>
                    <div class="wt-100 m-t-8">
                        <div class=" flex flex-column items-center wt-100 ">
                            <span class="text-xm text-light">Grain</span>
                            <small class="text-bold text-xm">₹100</small>
                            <button class="wt-100 border-none cursor pd-y-3 m-t-5 text-color-0 bg-black-5 text-dec text-xm">Move to cart</button>
                        </div>
                    </div>
                </div>
                <div class="flex flex-column box-shadow bg-black-0 wt-100 position-rel">

                    <div class="position-ab t-2 r-5">
                        <button class="pd-x-3 bg-black-0 border-none pd-y-2 rounded-full cursor"><i
                                class="fa-solid fa-heart color-red-7"></i></button>
                    </div>
                    <div class="pd-4 bg-black-3 ">
                        <img src="/css/image/strawberri.jpg" class=" m-t-8 wt-100  rounded-m object-content" alt="">
                    </div>
                    <div class="wt-100 m-t-8">
                        <div class=" flex flex-column items-center wt-100 ">
                            <span class="text-xm text-light">Fruit</span>
                            <small class="text-bold text-xm">₹200</small>
                            <button class="wt-100 border-none cursor pd-y-3 m-t-5 text-color-0 bg-black-5 text-dec text-xm">Move to cart</button>
                        </div>
                    </div>
                </div>
                <div class="flex flex-column box-shadow bg-black-0 wt-100 position-rel">

                    <div class="position-ab t-2 r-5">
                        <button class="pd-x-3 bg-black-0 border-none pd-y-2 rounded-full cursor"><i
                                class="fa-solid fa-heart color-red-7"></i></button>
                    </div>
                    <div class="pd-4 bg-black-3 ">
                        <img src="/css/image/Apple.jpg" class=" m-t-8 wt-100  rounded-m object-content" alt="">
                    </div>
                    <div class="wt-100 m-t-8">
                        <div class=" flex flex-column items-center wt-100 ">
                            <span class="text-xm text-light">Fruit</span>
                            <small class="text-bold text-xm">₹150</small>
                            <button class="wt-100 border-none cursor pd-y-3 m-t-5 text-color-0 bg-black-5 text-dec text-xm ">Move to cart</button>
                        </div>
                    </div>
                </div>

            </div>
        </main>
    </div>
</body>

</html>
