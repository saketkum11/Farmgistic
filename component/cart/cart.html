<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://webkit-ui.netlify.app/style.css">
    <link rel="stylesheet" href="/css/style.css">
    <script src="https://kit.fontawesome.com/85de537a36.js" crossorigin="anonymous"></script>
    <title>Cart</title>
</head>

<body>
    <div class="h-100">


        <!--- Navigation bar -->
        <nav class=" bg-green-7 text-color-0 pd-5 position-fixed t-0">
            <div class="wt-80  m-auto  flex items-center">
                <div class="text-xm">
                    <a href="/index.html" class="text-dec text-color-0 text-m">Farmgistic</a>
                </div>
                <div class="flex items-center justify-even m-lf">
                    <input type="search" placeholder="search"
                        class="pd-y-3 pd-x-5 rounded-L border-none text-center outline-none">
                    <i class="fa-solid fa-magnifying-glass bg-black-0 text-color-9 rounded-L pd-3 text-xm"></i>
                </div>
                <div class="m-lf">


                    <ul class="style-none flex items-center">
                        <li class="pd-x-4 flex  items-center position-rel justify-center">
                            <a href="/component/wishlist/wishlist.html" target="_blank" class="text-dec text-color-0 ">
                                <i class="fa-solid  fa-heart text-color-0"></i>
                            </a>

                            <span
                                class=" text-s position-ab p-t-n-2 flex items-center justify-center bg-red-7 wt-fixed-5 h-fixed-5 rounded-full p-r-0">0</span>
                        </li>

                        <li class=" pd-x-4 flex  items-center position-rel justify-center">
                            <a href="/component/cart/cart.html" target="_blank" class="text-dec text-color-0 ">
                                <i class="fa-solid fa-cart-shopping"></i>
                            </a>
                            <span
                                class=" text-s position-ab p-t-n-2 flex items-center justify-center bg-red-7 wt-fixed-5 h-fixed-5 rounded-full p-r-0">0</span>


                        </li>
                        <li class="pd-x-4">
                            <small>cart</small>
                        </li>

                    </ul>

                </div>
            </div>

        </nav>


        <main class="wt-80 m-y-11 m-auto bg-black-0 flex flex-column items-center flex-wrap">

            <div class="text-center m-y-8">
                <h2 class="text-light text-center">My Carts</h2>
            </div>
            <div class="flex wt-100  justify-around pd-5 ">

                <!----horizontal cards-->
                <section class=" box-shadow flex justify-btw wt-50 m-b-8 rounded-s ">
                    <img src="/css/image/strawberri.jpg" class="wt-50 pd-2 object-content m-r-6" alt="">

                    <div class="pd-11 wt-80 flex flex-column justify-even ">
                        <div class=" flex flex-column items-start ">
                            <div class="flex flex-column items-start ">
                                <span class="text-xm">Fruit</span>
                                <span class="text-bold text-xm">â‚¹100</span>
                                <span class="text-bold">10%off </span>
                            </div>
                            <div class="flex justify-even items-center ">
                                <span>Quantity: </span>
                                <button class="cursor rounded-full wt-fixed-5 h-fixed-5 ">-</button>
                                <input type="number" placeholder="1" class="wt-fixed-9 h-fixed-6">
                                <button class="cursor rounded-full wt-fixed-5 h-fixed-5">+</button>
                            </div>
                        </div>

                        <div class="flex flex-column items-center m-y-3">
                            <button
                                class="cursor bg-red-7 text-color-0 rounded-xs outline-none border-none text-s pd-y-3 m-y-2 wt-100">Remove
                                from cart
                            </button>

                            <button
                                class="cursor border-none rounded-xs text-color-0 pd-y-3 bg-black-4 text-color-0 outline-none text-s m-y-2 wt-100">Move
                                to wishlist
                            </button>
                        </div>
                    </div>
                </section>

                <!---price details cards-->
                <section class="box-shadow pd-8  wt-30 flex flex-column justify-even rounded-s ">
                    <div>
                        <h3>Price Details</h3>
                    </div>

                    <hr>

                    <div class="flex items-center justify-btw pd-2">
                        <span class="text-s">Product Price</span>
                        <span>Rs 100</span>
                    </div>
                    <div class="flex items-center justify-btw pd-2">
                        <span class="text-s">Discount Price </span>
                        <span>-Rs 10</span>
                    </div>
                    <div class="flex items-center justify-btw pd-2">
                        <span class="text-s">Delivery Charges </span>
                        <span>Rs 40</span>
                    </div>
                    <hr>

                    <div class="flex items-center justify-btw pd-2">
                        <h4>Total Amount</h4>
                        <span class="text-bold">Rs 130</span>
                    </div>
                    <hr>
                    <div class="pd-2">
                        <p>You have saved Rs 10!</p>
                        <button
                            class="cursor bg-red-7 text-color-0 rounded-xs outline-none border-none text-s pd-y-3 m-y-2 wt-100">
                            Place your Order
                        </button>
                    </div>
                </section>
            </div>
        </main>
    </div>
</body>

</html>
