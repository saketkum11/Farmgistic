<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://webkit-ui.netlify.app/style.css">

    <script src="https://kit.fontawesome.com/85de537a36.js" crossorigin="anonymous"></script>
    <title>Farmgistic</title>
</head>

<body>
    <div class="">

        <header class=" bg-green-7 text-color-0 pd-5 position-fixed t-0">

                    <a href="" class="text-dec text-color-0 text-m">Farmgistic</a>
                </div>
                <div class="m-lf">
                    <nav class=" ">

                        <ul class="style-none flex items-center">
                            <li class="pd-x-4">
                                <a href="/component/login"
                                    class="text-dec text-color-0 pd-x-5 pd-y-3 bg-red-7">Login</a>
                            </li>

                            <li class="pd-x-4 flex  items-center position-rel justify-center">
                                <a href="/" class="text-dec text-color-0 ">
                                    <i class="fa-solid  fa-heart text-color-0"></i>
                                </a>

                                <span
                                    class=" text-s position-ab p-t-n-2 flex items-center justify-center bg-red-7 wt-fixed-5 h-fixed-5 rounded-full p-r-0">0</span>
                            </li>

                            <li class=" pd-x-4 flex  items-center position-rel justify-center">
                                <a href="" class="text-dec text-color-0 ">
                                    <i class="fa-solid fa-cart-shopping"></i>
                                </a>
                                <span
                                    class=" text-s position-ab p-t-n-2 flex items-center justify-center bg-red-7 wt-fixed-5 h-fixed-5 rounded-full p-r-0">0</span>


                            </li>
                            <li class="pd-x-4">

                            </li>

                        </ul>
                    </nav>
                </div>
            </div>

        </header>


        <main class="wt-80 m-auto ">

            <!---Hero Section-->
            <div class="flex items-start justify-center h-lg m-y-11 position-rel">
                <img src="/css/image/Egg.jpg" alt="" class="rounded-L object-content wt-100 h-100">
                <a href=""
                    class="text-color-9 text-dec text-m rounded-m pd-x-9 pd-y-3 position-ab bg-black-1 p-t-7 p-lf-1">More</a>
            </div>

            <!---Categories-->
            <div class="m-y-9">
                <span class="text-lg text-bold">Categories</span>
            </div>
            <div class="flex m-y-3 justify-around ">
                <div class=" wt-20 flex flex-column justify-center items-center  ">

                    <img src="/css/image/Vegetable.jpg" class="wt-100 h-100 rounded-m  object-content" alt="">


                </div>
                <div class=" wt-20 flex justify-center ">
                    <a href="">
                        <img src="/css/image/Egg.jpg" class="wt-100 h-100 object-content rounded-m" alt="">
                    </a>
                </div>
                <div class="  wt-20 flex justify-center ">
                    <a href="">
                        <img src="/css/image/vegetable (2).jpg" class="wt-100 h-100 object-content rounded-m" alt="">

                </div>

                    <a href=""> <img src="/css/image/strawberri.jpg" class="wt-100 h-100 object-content rounded-m"

                    </a>

                        <img src="/css/image/Egg.jpg" alt="" class="rounded-L object-content wt-100 h-50">

                            class=" text-color-9 text-dec text-xm rounded-m pd-x-8 pd-y-3 position-ab bg-black-1 p-lf-1 p-t-3">More</a>
                    </div>
                    <div class="roounded-s wt-80 flex justify-center position-rel  m-x-4">
